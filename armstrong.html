<html>
<body>
<script>
var arm = 153;
var temp = arm;
var rev = 0;
while(temp>0)
{
	var rem = temp%10;
	rev = rev+rem*rem*rem;
	temp = Math.floor(temp/10);
}
document.write(rev);
if(rev==arm)
document.write("The given number is an armstrong number");	
else
document.write("The given number is not an armstrong number);
</script>
</body>
</html>
